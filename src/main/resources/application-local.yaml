# jps, css 변경시 새로고침 없이 바로 적용.
  devtools:
    livereload:
      enabled: true

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: C:${file.separator}logs${file.separator}logging.log
  level:
    root: info
    com:
      zaxxer:
        hikari: info
    jdbc:
      resultset: info
      resultsettable: info
      audit: info
      sqltiming: info
      connection: info
    org.hibernate:
      type: off
#      파라미터까지 확인.
#      type.descriptor.sql : trace
      SQL: info
    org.springframework.web: info
    javax.sql.DataSource: info
    log4jdbc.log4j2: off